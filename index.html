<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>MY BLOG</h1>
    <a href="aboutme.html">
      <button class="aboutMe">ABOUT ME</button>
    </a>
    <button id="addButton" onclick="showEditor()">+</button>
  </header>
  
  <section id="blogList"></section>
  
  <section id="editor">
    <h2>Create/Edit Blog</h2>
    <input type="text" id="blogTitle" placeholder="Title">
    <textarea id="blogContent" placeholder="Content"></textarea>
    <button id="saveButton" onclick="saveBlog()">Save</button>
    <button id="cancelButton" onclick="hideEditor()">Cancel</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
